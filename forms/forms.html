<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body style="background-color: azure;color: black;">
    <h1 align="center"><u>Registration form</u></h1>
    <h4>REGISTRATION FORM</h4>
    <form action="source.js" method="get">
        <fieldset width="60">
            <legend>Registration Form</legend>
       
        <label for="name">First Name</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="last">Last Name</label><br>
        <input type="text" name="name" id="last"><br><br>
        <label for="gen">Gender</label><br><br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br><br>
        <label for="mail">Email</label><br>
        <input type="email" name="mail" id="mail"><br><br>
         <textarea name="text" id="" cols="20" rows="4" placeholder="tell us about yourself..."></textarea><br>
         </fieldset><br>
         <input type="submit" value="submit"><br><br>
    </form>
</body>
</html>
